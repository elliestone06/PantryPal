
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background: repeating-linear-gradient(
                to bottom,
                #ADA96E,
                #ADA96E 10px,
                #C9C7B9 10px,
                #C9C7B9 20px
            );
        }
        .pixelated-border {
            border: 2px solid #666;
            border-radius: 0;
            box-shadow: none;
        }
        .pixelated-shadow {
            box-shadow: 0 2px 0 #666, 0 4px 0 #666, 0 6px 0 #666, 0 8px 0 #666, 0 10px 0 #666;
        }
    </style>
</head>
<!-- adding padding to the main divider-->
<body class="min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-yellow-50 pixelated-border p-8">
        <div class="flex items-center justify-center my-6">
            <!-- Title -- flex borders to fit screen width -->
            <hr class="flex-grow border-t-2 border-green-700 mr-4"> <!--green borders for title-->
            <h1 class="text-4xl font-bold text-green-700 whitespace-nowrap">Login</h1>
            <hr class="flex-grow border-t-2 border-green-700 ml-4">
        </div>
    <form method="POST" action="" class="flex flex-col items-center space-y-6"> <!-- centering items in divider -->
        {{ form.hidden_tag() }}
        <div class="w-full max-w-sm text-center">
            {{ form.email.label }}
            {{ form.email }}
        </div>
        <div class="w-full max-w-sm text-center">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <div class="w-full max-w-sm text-center">
            <button type="submit" class="bg-green-500 text-white px-6 py-2 pixelated-border">
                {{ form.submit }}
            </button>
        </div>
    </form>
    
    <!-- Add Register Button -->
    <div class="text-center mt-6">
        <p style="font-size: 20px">Don't have an account? <a href="{{ url_for('register') }}" style="color: blue;">Register Here</a></p>
    </div>
    </div>
</body>
</html>
