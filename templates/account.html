<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background: repeating-linear-gradient(
                to bottom,
                #ADA96E,
                #ADA96E 10px,
                #C9C7B9 10px,
                #C9C7B9 20px
            );
        }
        .pixelated-border {
            border: 2px solid #666;
            border-radius: 0;
            box-shadow: none;
        }
        .pixelated-shadow {
            box-shadow: 0 2px 0 #666, 0 4px 0 #666, 0 6px 0 #666, 0 8px 0 #666, 0 10px 0 #666;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="w-full max-w-4xl mx-auto bg-white pixelated-border p-6 space-y-6 pixelated-shadow">
        <!-- Header -->
        <h1 class="text-4xl font-bold text-green-700">Welcome, {{ user.username }}</h1>
        <p class="text-xl text-gray-800">Email: {{ user.email }}</p>

        <!-- Logout Button -->
        <div class="pt-4">
            <a href="{{ url_for('logout') }}" 
               class="bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-red-400 pixelated-border">
                Logout
            </a>
        </div>
    </div>
</body>
</html>
